<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <audio id="myaudio" src="btn.mp3"></audio>
    <div class="main">
      <div id="value"></div>
      <div class="elements">
        <span id="clear">clear</span>
        <span>/</span>
        <span>*</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>-</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span id="plus">+</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="eq">=</span>
      </div>
    </div>
    <script>
      let bt = new Audio("bt2.mp3");
      let eq = new Audio("eq.mp3");
      let elements = document.querySelector(".elements");
      let btn = document.getElementsByTagName("span");
      let value = document.getElementById("value");
      let s = document.getElementById("myaudio");
      console.log(value.innerHTML);

      for (let i = 0; i < btn.length; i++) {
        btn[i].addEventListener("click", function () {
          if (btn[i].innerHTML === "=") {
            eq.play();
            value.innerHTML = eval(value.innerHTML);
          } else if (btn[i].innerHTML === "clear") {
            value.innerHTML = "";
            bt.play();
          } else if (btn[i].innerHTML === "+") {
            bt.play();
            value.innerHTML += btn[i].innerHTML;
          } else {
            value.innerHTML += btn[i].innerHTML;
            s.play();
          }
        });
      }
    </script>
  </body>
</html>
