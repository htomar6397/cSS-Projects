<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="clockwrap">
      <div class="clock">
        <div class="hr"></div>
        <div class="mm"></div>
        <div class="se"></div>
      </div>
    </div>
    <script>
      const hh = document.querySelector(".hr");
      const mm = document.querySelector(".mm");
      const ss = document.querySelector(".se");
      setInterval(function () {
        let day = new Date();

        let hour = day.getHours() * 30;
        let min = day.getMinutes();
        let sec = day.getSeconds();

        hh.style.transform = ` rotate( ${hour + (min / 60) * 30}deg )`;
        mm.style.transform = ` rotate( ${min * 6 + (sec / 60) * 6}deg )`;
        ss.style.transform = ` rotate( ${sec * 6}deg )`;
        // console.log(day, hour, min, sec);
      }, 100);

      const name = "Chris";
      const greeting = `Hello, ${name}`;
      console.log(greeting); // "Hello, Chris"
    </script>
  </body>
</html>
